# Costra Docker Compose - Fault tolerant
# Use: docker compose up -d
# Access: http://localhost (via nginx)
# Set DATABASE_URL, JWT_SECRET, etc. in .env

services:
  costra-redis:
    image: redis:7-alpine
    container_name: costra-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - costra-network

  costra-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: costra-backend:latest
    container_name: costra-backend
    env_file: .env
    expose:
      - "3002"
    depends_on:
      costra-redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3002/api/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - costra-network

  costra-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    image: costra-frontend:latest
    container_name: costra-frontend
    expose:
      - "8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - costra-network

  costra-nginx:
    image: nginx:1.27-alpine
    container_name: costra-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      costra-backend:
        condition: service_healthy
      costra-frontend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - costra-network

  costra-certbot:
    image: certbot/certbot:latest
    container_name: costra-certbot
    volumes:
      - certbot-certs:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    command: ["/bin/sh", "-c", "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $$!; done;"]
    depends_on:
      costra-nginx:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - costra-network

volumes:
  redis-data:
  certbot-certs:
  certbot-webroot:

networks:
  costra-network:
    driver: bridge
