# Costra Docker Compose - Maximum security hardening
# Use: docker compose up -d
# Access: http://localhost (via nginx) or http://localhost:8080 (frontend direct)
# Secrets: Set DATABASE_URL, JWT_SECRET, etc. via .env or environment

version: '3.8'

services:
  costra-nginx:
    image: nginx:1.27-alpine3.20
    container_name: costra-nginx
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /var/cache/nginx:mode=0755
      - /var/run:mode=0755
      - /var/log/nginx:mode=0755
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx-reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - costra-backend
      - costra-frontend
    restart: unless-stopped
    networks:
      - costra-network

  costra-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: costra-backend:latest
    container_name: costra-backend
    # Security: no-new-privileges prevents privilege escalation
    security_opt:
      - no-new-privileges:true
    # Security: drop dangerous capabilities (Node needs none for port 3002)
    cap_drop:
      - ALL
    # Read-only root filesystem; tmpfs for writable dirs
    read_only: true
    tmpfs:
      - /app/uploads:uid=1001,gid=1001,mode=0755
      - /app/logs:uid=1001,gid=1001,mode=0755
      - /tmp:mode=1777
    expose:
      - "3002"
    environment:
      NODE_ENV: production
      PORT: "3002"
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required - use your managed PostgreSQL connection string}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-min-32-chars}
      FRONTEND_URL: ${FRONTEND_URL:-https://costra.app}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      REDIS_URL: ${REDIS_URL:-redis://costra-redis:6379}
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      costra-redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - costra-network

  costra-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    image: costra-frontend:latest
    container_name: costra-frontend
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /var/cache/nginx:mode=0755
      - /var/run:mode=0755
      - /var/log/nginx:mode=0755
    expose:
      - "8080"
    depends_on:
      - costra-backend
    restart: unless-stopped
    networks:
      - costra-network

  costra-redis:
    image: redis:7-alpine3.20
    container_name: costra-redis
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - costra-network

volumes:
  redis-data:

networks:
  costra-network:
    driver: bridge
