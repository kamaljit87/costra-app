apiVersion: apps/v1
kind: Deployment
metadata:
  name: costra-backend
  namespace: costra
  labels:
    app: costra
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: costra
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: costra
        component: backend
    spec:
      containers:
        - name: backend
          image: 005878674861.dkr.ecr.us-east-1.amazonaws.com/costra-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3002
              name: http
          envFrom:
            - configMapRef:
                name: costra-config
            - secretRef:
                name: costra-secrets
          resources:
            requests:
              memory: "192Mi"
              cpu: "150m"
            limits:
              memory: "384Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: costra
                    component: backend
                topologyKey: kubernetes.io/hostname
