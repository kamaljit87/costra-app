apiVersion: v1
kind: Secret
metadata:
  name: costra-secrets
  namespace: costra
  labels:
    app: costra
type: Opaque
data:
  # Base64-encode your values before applying:
  #   echo -n 'your-value' | base64
  DATABASE_URL: CHANGEME_BASE64_ENCODED
  JWT_SECRET: CHANGEME_BASE64_ENCODED
  GOOGLE_CLIENT_ID: CHANGEME_BASE64_ENCODED
  GOOGLE_CLIENT_SECRET: CHANGEME_BASE64_ENCODED
  ENCRYPTION_KEY: CHANGEME_BASE64_ENCODED
