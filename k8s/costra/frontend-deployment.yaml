apiVersion: apps/v1
kind: Deployment
metadata:
  name: costra-frontend
  namespace: costra
  labels:
    app: costra
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: costra
      component: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: costra
        component: frontend
    spec:
      containers:
        - name: frontend
          image: 005878674861.dkr.ecr.us-east-1.amazonaws.com/costra-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "16Mi"
              cpu: "50m"
            limits:
              memory: "32Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: costra
                    component: frontend
                topologyKey: kubernetes.io/hostname
