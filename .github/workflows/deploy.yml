name: Deploy to ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 005878674861
  ECR_REPOSITORY_FRONTEND: costra-frontend
  ECR_REPOSITORY_BACKEND: costra-backend
  ECS_CLUSTER: costra-cluster
  ECS_SERVICE_FRONTEND: costra-frontend-service
  ECS_SERVICE_BACKEND: costra-backend-service
  ECS_TASK_FAMILY_FRONTEND: costra-frontend
  ECS_TASK_FAMILY_BACKEND: costra-backend

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tag
        id: image-tag
        run: |
          if [[ "${{ github.ref }}" == refs/heads/main ]]; then
            IMAGE_TAG="latest-${GITHUB_SHA::8}"
          else
            IMAGE_TAG="${GITHUB_REF#refs/heads/}-${GITHUB_SHA::8}"
          fi
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Using image tag: $IMAGE_TAG"

      # Build and push Frontend
      - name: Build and push Frontend Docker image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:${{ steps.image-tag.outputs.tag }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:latest
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:buildcache,mode=max
          platforms: linux/amd64

      # Build and push Backend
      - name: Build and push Backend Docker image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ steps.image-tag.outputs.tag }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:latest
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:buildcache,mode=max
          platforms: linux/amd64

      # Get Backend ALB DNS for Frontend configuration
      - name: Get Backend ALB DNS
        id: backend-alb-dns
        run: |
          BACKEND_ALB_DNS=$(aws elbv2 describe-load-balancers \
            --region ${{ env.AWS_REGION }} \
            --query "LoadBalancers[?contains(LoadBalancerName, 'costra-backend-alb')].DNSName" \
            --output text | head -n 1)
          
          if [ -z "$BACKEND_ALB_DNS" ]; then
            echo "âš ï¸  Backend ALB not found, using default pattern"
            BACKEND_ALB_DNS="costra-backend-alb-${{ env.AWS_ACCOUNT_ID }}.${{ env.AWS_REGION }}.elb.amazonaws.com"
          fi
          
          echo "dns=$BACKEND_ALB_DNS" >> $GITHUB_OUTPUT
          echo "Backend ALB DNS: $BACKEND_ALB_DNS"

      # Deploy Frontend
      - name: Download Frontend task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_FAMILY_FRONTEND }} \
            --query taskDefinition \
            > task-definition-frontend.json

      - name: Update Frontend task definition with new image and backend URL
        id: task-def-frontend
        run: |
          # Replace placeholders first
          sed -i "s|YOUR_ACCOUNT_ID|${{ env.AWS_ACCOUNT_ID }}|g" task-definition-frontend.json
          sed -i "s|YOUR_REGION|${{ env.AWS_REGION }}|g" task-definition-frontend.json
          
          # Update image
          jq ".containerDefinitions[0].image = \"${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:${{ steps.image-tag.outputs.tag }}\"" task-definition-frontend.json > task-definition-frontend-updated.json
          
          # Update VITE_API_URL environment variable
          VITE_API_URL="http://${{ steps.backend-alb-dns.outputs.dns }}/api"
          jq ".containerDefinitions[0].environment = (.containerDefinitions[0].environment | map(if .name == \"VITE_API_URL\" then .value = \"$VITE_API_URL\" else . end))" task-definition-frontend-updated.json > task-definition-frontend-final.json
          
          mv task-definition-frontend-final.json task-definition-frontend.json
          echo "task-definition=task-definition-frontend.json" >> $GITHUB_OUTPUT

      - name: Register Frontend task definition
        id: register-task-def-frontend
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-definition-frontend.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task-definition-arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT
          echo "Registered Frontend task definition: $TASK_DEF_ARN"

      - name: Deploy Frontend to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_FRONTEND }} \
            --task-definition ${{ steps.register-task-def-frontend.outputs.task-definition-arn }} \
            --force-new-deployment

      # Deploy Backend
      - name: Download Backend task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_FAMILY_BACKEND }} \
            --query taskDefinition \
            > task-definition-backend.json

      - name: Update Backend task definition with new image
        id: task-def-backend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-backend.json
          container-name: costra-backend
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ steps.image-tag.outputs.tag }}

      - name: Replace placeholders in Backend task definition
        run: |
          sed -i "s|YOUR_ACCOUNT_ID|${{ env.AWS_ACCOUNT_ID }}|g" ${{ steps.task-def-backend.outputs.task-definition }}
          sed -i "s|YOUR_REGION|${{ env.AWS_REGION }}|g" ${{ steps.task-def-backend.outputs.task-definition }}

      - name: Register Backend task definition
        id: register-task-def-backend
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.task-def-backend.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task-definition-arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT
          echo "Registered Backend task definition: $TASK_DEF_ARN"

      - name: Deploy Backend to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_BACKEND }} \
            --task-definition ${{ steps.register-task-def-backend.outputs.task-definition-arn }} \
            --force-new-deployment

      # Wait for deployments
      - name: Wait for Frontend deployment
        run: |
          echo "Waiting for Frontend service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_FRONTEND }}
          echo "âœ… Frontend deployment completed successfully!"

      - name: Wait for Backend deployment
        run: |
          echo "Waiting for Backend service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }}
          echo "âœ… Backend deployment completed successfully!"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:${{ steps.image-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Task Definition**: \`${{ steps.register-task-def-frontend.outputs.task-definition-arn }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend ALB**: \`http://${{ steps.backend-alb-dns.outputs.dns }}/api\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ steps.image-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Task Definition**: \`${{ steps.register-task-def-backend.outputs.task-definition-arn }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: \`${{ env.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
