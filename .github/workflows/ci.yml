name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: costra_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run linter
        working-directory: ./server
        run: |
          if [ -f .eslintrc.cjs ]; then
            npm run lint || echo "Linting skipped (no lint script configured)"
          else
            echo "No ESLint configuration found, skipping linting"
          fi

      - name: Run tests
        working-directory: ./server
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/costra_test
          JWT_SECRET: test-secret-key-for-jwt-tokens-min-32-chars-long-enough
          REDIS_URL: ''
        run: npm test

      - name: Generate coverage report
        working-directory: ./server
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/costra_test
          JWT_SECRET: test-secret-key-for-jwt-tokens-min-32-chars-long-enough
          REDIS_URL: ''
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./server/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
