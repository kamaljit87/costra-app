name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      task-definition-arn:
        description: 'Task Definition ARN to rollback to'
        required: true
        type: string
      environment:
        description: 'Environment to rollback'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: costra-cluster
  SERVICE_NAME: costra-service

jobs:
  rollback:
    name: Rollback ECS Service
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify task definition exists
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ github.event.inputs.task-definition-arn }} \
            --region ${{ env.AWS_REGION }}

      - name: Rollback ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.CLUSTER_NAME }} \
            --service ${{ env.SERVICE_NAME }} \
            --task-definition ${{ github.event.inputs.task-definition-arn }} \
            --region ${{ env.AWS_REGION }} \
            --force-new-deployment

      - name: Wait for service to stabilize
        run: |
          echo "Waiting for rollback to complete..."
          aws ecs wait services-stable \
            --cluster ${{ env.CLUSTER_NAME }} \
            --services ${{ env.SERVICE_NAME }} \
            --region ${{ env.AWS_REGION }}
          echo "Rollback completed!"

      - name: Rollback summary
        run: |
          echo "## Rollback Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Task Definition**: ${{ github.event.inputs.task-definition-arn }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: ${{ env.CLUSTER_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Rollback completed successfully!" >> $GITHUB_STEP_SUMMARY
